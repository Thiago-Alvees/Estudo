<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de prompt</title>
</head>
<body>
    <script>
        var nome = prompt("Informe seu nome");
        var idade = prompt("Informe sua idade");
        var cidade = prompt("Informe sua cidade");

        console.log("O nome registrado é "+nome);
        console.log("A idade registrada é "+idade);
        console.log("A cidade registrada é "+cidade);
    </script>
</body>
</html>

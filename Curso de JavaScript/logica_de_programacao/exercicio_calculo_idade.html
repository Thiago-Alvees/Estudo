<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício calculo de idade</title>
</head>
<body>
    <script>
        var anoNascimento = prompt("Informe o ano do seu nascimento");
        while(anoNascimento >= 2024){
            alert("Por favor informe seu ano de nascimento");
            anoNascimento = prompt("Informe o ano do seu nascimento");
        }
        var anoAtual = prompt("Informe o ano Atual");

        var idade = anoAtual - anoNascimento;

        alert("A sua idade é: "+idade)
    </script>
</body>
</html>

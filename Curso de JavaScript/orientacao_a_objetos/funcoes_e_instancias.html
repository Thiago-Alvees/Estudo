<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e Instâncias</title>
</head>
<body>
    <script>
        function pessoa(){
            this.nome = "Thiago";

        }

        var pessoa = new pessoa();

        pessoa.nome = "alves";

        alert(pessoa.nome);
    </script>
</body>

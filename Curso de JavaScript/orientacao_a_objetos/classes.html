<body>
    <script>
        class Animal{
            constructor(nome){ //Através do constructor estou passando o parâmetro nome. 
                this.nome = nome;
            }

            printNome(){
                return this.nome;
            }
        }

        class Cachorro extends Animal{
            constructor(nome){
                super(nome); // invoca o constructor da classe pai (classe cachorro).
                this.raca = "Doberman";
            }

            printRaca(){
                return this.raca;
            }

        }

        cachorro = new Cachorro("Brida");

        alert(cachorro.printNome());
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow function</title>
</head>
<body>
    <script>
        /*Arrow function é a forma moderna de de declarar funções
        no javascript
        const teste = ()=>{
            alert("Testando testando");
        }

        teste(); */ 
        
        //Em caso de setar parâmentro

        const teste = (par)=>{
            alert(par);
        }

        teste("testando²");

    </script>
</body>
</html>

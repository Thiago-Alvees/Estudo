<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Strings</title>
</head>
<body>
    <script> 
        /*A utilização das ´´ permite que eu continue escrevendo o 
        texto memos após a quebra de linha.*/
        var conteudo = `Lorem ipsum dolor sit amet, consectetur 
        adipiscing elit. Nunc aliquam lacinia tortor et fringilla. 
        Nulla bibendum felis id enim mollis laoreet. In hac habitasse 
        platea dictumst. Quisque suscipit libero nulla, vitae imperdiet 
        ligula egestas mattis. Aliquam ultrices turpis arcu, id fringilla 
        velit vulputate venenatis. Ut in libero ac arcu accumsan 
        rutrum. Nunc at dignissim lacus.`;

        /*També, é possível fazer uma concatenação usando uma
        variável e uma string */
        var apresentacao = `Aqui está ${conteudo}`;

        console.log(apresentacao);
    </script>
</body>
</html>
